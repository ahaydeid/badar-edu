name: Deploy to VPS

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "Starting deployment..."
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Navigate to project directory
            cd /srv/apps/laravel-core
            
            # Pull latest code
            echo "Pulling latest code..."
            git pull origin main
            
            # Pull latest Docker image
            echo "Pulling latest Docker image..."
            docker pull ghcr.io/${{ github.repository }}/app:latest
            
            # Navigate to docker-compose directory
            cd /srv/apps
            
            # Restart containers
            echo "Restarting containers..."
            docker compose up -d
            
            # Clean up old images
            echo "Cleaning up old images..."
            docker image prune -f
            
            # Laravel maintenance
            echo "Running Laravel maintenance..."
            docker exec badu_app php artisan migrate --force
            docker exec badu_app php artisan config:cache
            docker exec badu_app php artisan route:cache
            docker exec badu_app php artisan view:cache
            
            # Set permissions
            echo "Setting permissions..."
            docker exec badu_app chown -R www-data:www-data storage bootstrap/cache
            docker exec badu_app chmod -R 775 storage bootstrap/cache
            
            echo "Deployment successful!"

